    <script>

            darkMode: 'media',

    <style>
        :root {
            --system-blue: #007aff;
            color-scheme: light dark;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.011em;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
        }

        .system-mesh {
            background: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(88, 86, 214, 0.05) 0px, transparent 50%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px) saturate(180%);

            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            .glass-card {
                background: rgba(28, 28, 30, 0.7);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
            }
        }

        .ios-segmented-control {
            background: rgba(118, 118, 128, 0.12);
            padding: 2px;
            border-radius: 9px;
        }

        @media (prefers-color-scheme: dark) {
            .ios-segmented-control {
                background: rgba(118, 118, 128, 0.24);
            }
        }

        .ios-tab-active {
            background: #ffffff;
            box-shadow: 0 3px 8px 0 rgba(0,0,0,0.12), 0 3px 1px 0 rgba(0,0,0,0.04);
        }

        @media (prefers-color-scheme: dark) {
            .ios-tab-active {
                background: rgba(255, 255, 255, 0.12);

            }
        }

        /* Recharts Adjustments */
        .recharts-polar-grid-concentric-path { stroke: currentColor !important; opacity: 0.1; }
        .recharts-polar-grid-angle-line { stroke: currentColor !important; opacity: 0.1; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; border: 2px solid transparent; background-clip: padding-box; }
        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }
        }
